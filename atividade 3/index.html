
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival de Talentos - Inscrição</title>
</head>
<body>
    <h1>Festival de Talentos - Inscrição</h1>
    <form action="/enviar-inscricao" method="POST">
        <h2>Dados Pessoais</h2>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seunome@email.com" required>
        <br><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone">
        <label for="cpf"></label>
        <input type="text" name="cpf" id="cpf">
        <br><br>
        <h2>Detalhes da Apresentação</h2>
        <label>Tipo de Apresentação:</label>
        <input type="radio" id="musica" name="apresentacao" value="musica">
        <label for="musica">Música</label>
        <input type="radio" id="danca" name="apresentacao" value="danca">
        <label for="danca">Dança</label>
        <input type="radio" id="teatro" name="apresentacao" value="teatro">
        <label for="teatro">Teatro</label>
        <br><br>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao"></textarea>
        <br><br>
        <label>Equipamentos:</label>
        <input type="checkbox" id="microfone" name="equipamentos[]" value="microfone">
        <label for="microfone">Microfone</label>
        <input type="checkbox" id="projetor" name="equipamentos[]" value="projetor">
        <label for="projetor">Projetor</label>
        <input type="checkbox" id="caixa_som" name="equipamentos[]" value="caixa_som">
        <label for="caixa_som">Caixa de Som</label>
        <br><br>
        <button type="submit">Enviar Inscrição</button>
    </form>
    <h2>Mídias do Festival</h2>
    <video controls poster="poster.jpg">
        <source src="video.mp4" type="video/mp4">
        <source src="video.webm" type="video/webm">
        Seu navegador não suporta este vídeo.
    </video>
    <br><br>
    <audio controls>

    </audio>

</body>
